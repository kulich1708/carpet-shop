<div id="popup-city" aria-hidden="true" class="popup city-popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<div class="city-popup__title">
				<p>Выберите ваш город</p>
				<button data-close type="button" class="city-popup__close _icon-x"></button>
			</div>
			<div class="city-popup__form">
				<div class="city-popup__input input-search">
					<input autocomplete="off" type="text" name="search-city" data-dont-remember data-error="Ошибка"
						placeholder="" data-out-placeholder=".city-popup__placeholder p" class="input">
					<div class="city-popup__placeholder placeholder-search">
						<p>Найти город</p><i class="_icon-search"></i>
					</div>
				</div>
				<div class="city-popup__items">
					<div class="city-popup__column"></div>
					<div class="city-popup__column"></div>
					<div class="city-popup__column"></div>
					<div class="city-popup__column"></div>
				</div>
			</div>
		</div>
	</div>
</div>
