<!DOCTYPE html>
<html lang="ru">
@@include('html/_head.htm',{
"title":"Новый пароль"
})

<body>
	<div class="wrapper">
		@@include('html/_header.htm',{})
		<div class="page new-account">
			<div class="new-account__container">
				<h1 class="new-account__title title">Введите новый пароль</h1>
			</div>
			<div class="new-account__content">
				<div class="new-account__header">
					На ваш номер отправлен
					смс-код для сброса пароля
				</div>
				<form action="#" class="new-account__form" data-dev data-popup-message="#popup-password-success">
					<div class="new-account__input form__inputs">
						<div class="new-account__input form__input">
							<input autocomplete="off" type="text" name="form[]"
								data-error="Код должен состоять из 4 цифр" maxlength="4" placeholder="Код из смс"
								class="input" oninput="this.value = this.value.replace(/[^\d]/g,'');"
								data-required="code">
						</div>
						<div class="new-account__input form__input">
							<div class="new-account__input-inner">
								<input autocomplete="off" type="password" name="form[]" placeholder="Новый пароль"
									class="input check-password-compliance"
									data-error="Пароль должен состоять минимум из 6 символов" data-required="password">
								<button type="button" class="new-account__viewpass">
									<i class="_icon-eye"></i>
									<i class="_icon-eye-blocked"></i>
								</button>
							</div>
						</div>
						<div class="new-account__input form__input">
							<div class="new-account__input-inner">
								<input autocomplete="off" type="password" name="form[]" placeholder="Подтвердите пароль"
									class="input check-password-compliance"
									data-error="Пароль должен состоять минимум из 6 символов" data-required="password"
									data-set-user-info="password">
								<button type="button" class="new-account__viewpass">
									<i class="_icon-eye"></i>
									<i class="_icon-eye-blocked"></i>
								</button>
							</div>
							<span class="password-error">Пароли не совпадают</span>
						</div>
					</div>
					<button type="submit" class="button new-account__button">Продолжить</button>
				</form>
			</div>
		</div>
	</div>
	@@include('html/_footer.htm',{})
	</div>
	@@include('html/_popup-new-password.htm',{})
	@@include('html/_js.htm',{})
</body>

</html>
