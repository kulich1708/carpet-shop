<!DOCTYPE html>
<html lang="ru">
@@include('html/_head.htm',{
"title":"Регистрация"
})

<body>
	<div class="wrapper">
		@@include('html/_header.htm',{})
		<div class="page new-account">
			<div class="new-account__container">
				<h1 class="new-account__title title">Регистрация</h1>
			</div>
			<div class="new-account__content">
				<form action="#" class="new-account__form" data-dev data-href="registration-code.html" data-user-clear>
					<div class="new-account__input form__inputs">
						<div class="new-account__input form__input">
							<input autocomplete="off" type="tel" name="form[]" class="input"
								data-inputmask="'mask': '+7 (999) 999-99-99'" data-error="Введен неверный телефон"
								data-required="tel" placeholder="+7 (___) ___-__-__" data-set-user-info="phone">
						</div>
						<div class="new-account__input form__input">
							<div class="new-account__input-inner">
								<input autocomplete="off" type="password" name="form[]" placeholder="Пароль"
									class="input new-user-password"
									data-error="Пароль должен состоять минимум из 6 символов" data-required="password"
									data-set-user-info="password">
								<button type="button" class="new-account__viewpass">
									<i class="_icon-eye"></i>
									<i class="_icon-eye-blocked"></i>
								</button>
							</div>
						</div>
					</div>
					<button type="submit" class="button new-account__button">Продолжить</button>
				</form>
				<div class="new-account__bottom">
					<div class="new-account__text">Мы отправим вам SMS-код</div>
				</div>
			</div>
		</div>
	</div>
	@@include('html/_footer.htm',{})
	</div>
	@@include('html/_js.htm',{})
</body>

</html>
