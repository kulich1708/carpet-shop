<!DOCTYPE html>
<html lang="ru">
@@include('html/_head.htm',{
"title":"Вход"
})

<body>
	<div class="wrapper">
		@@include('html/_header.htm',{})
		<div class="page new-account">
			<div class="new-account__container">
				<h1 class="new-account__title title">Войти</h1>
			</div>
			<div class="new-account__content">
				<form action="#" class="new-account__form" data-dev data-logged="true" data-href="account.html">
					<div class="new-account__input form__inputs">
						<div class="new-account__input form__input">
							<input autocomplete="off" type="tel" name="form[]" class="input"
								data-inputmask="'mask': '+7 (999) 999-99-99'" data-error="Введен неверный телефон"
								data-storage-error="Пользователя с таким номером телефона не существует"
								data-required="tel" placeholder="+7 (___) ___-__-__" data-storage="phone">
						</div>
						<div class="new-account__input form__input">
							<div class="new-account__input-inner">
								<input autocomplete="off" type="password" name="form[]" placeholder="Пароль"
									class="input" data-storage-error="Неверный пароль" data-storage="password">
								<button type="button" class="new-account__viewpass">
									<i class="_icon-eye"></i>
									<i class="_icon-eye-blocked"></i>
								</button>
							</div>
						</div>
					</div>
					<button type="submit" class="button new-account__button">Войти</button>
				</form>
				<div class="new-account__bottom">
					<div class="new-account__links">
						<a href="forgot-password.html" class="new-account__link link">Забыли пароль?</a>
						<a href="registration.html" class="new-account__link link">Зарегистрироваться</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	@@include('html/_footer.htm',{})
	</div>
	@@include('html/_js.htm',{})
</body>

</html>
