<!DOCTYPE html>
<html lang="ru">
@@include('html/_head.htm',{
"title":"Забыли пароль?"
})

<body>
	<div class="wrapper">
		@@include('html/_header.htm',{})
		<div class="page new-account">
			<div class="new-account__container">
				<h1 class="new-account__title title">Забыли пароль?</h1>
			</div>
			<div class="new-account__content">
				<div class="new-account__header">
					Введите номер телефона и мы отправим смс-код для сброса пароля
				</div>
				<form action="#" class="new-account__form" data-dev data-href="new-password.html">
					<div class="new-account__input form__inputs">
						<div class="new-account__input form__input">
							<input autocomplete="off" type="tel" name="form[]" class="input"
								data-inputmask="'mask': '+7 (999) 999-99-99'" data-error="Введен неверный телефон"
								data-storage-error="Пользователя с таким номером телефона не существует"
								data-storage="phone" data-required="tel" placeholder="+7 (___) ___-__-__">
						</div>
					</div>
					<button type="submit" class="button new-account__button">Сбросить
						пароль</button>
				</form>
			</div>
		</div>
	</div>
	@@include('html/_footer.htm',{})
	</div>
	@@include('html/_js.htm',{})
</body>

</html>
